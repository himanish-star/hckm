<div id="blog" class="light-wrapper">
  <div class="container inner">
    <div class="title">
      <h2 class="section-title text-center">Generate Your Resume</h2>
    </div>
    
    <div class="row">
  
      <form class="needs-validation" novalidate>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="fname">First name</label>
            <input type="text" class="form-control" id="fname" placeholder="First name" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="lname">Last name</label>
            <input type="text" class="form-control" id="lname" placeholder="Last name" required>
          </div>
        </div>
        <div class="form-row mb-3">
          <div class="col-md-6 mb-3">
            <label for="gender">Gender</label>
            <input type="text" class="form-control" id="gender" placeholder="Male/Female" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="achievements">Achievements</label>
            <input type="text" class="form-control" id="achievements" placeholder="Last name" required>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-12 mt-3 mb-3">
            <button type="submit" id="submit" style="width:100%;" class="m-5 btn btn-primary">Submit</button>
          </div>
        </div>
        
      </form>
    </div>
