    <div id="blog" class="light-wrapper">
      <div class="container inner">
        <div class="title">
          <h2 class="section-title text-center">Generate Your Resume</h2>
        </div>
      
        <div class="row">
        
          <form class="needs-validation" novalidate>
            <div class="form-row">
              <div class="col-md-5 mb-3">
                <label for="fname">First name</label>
                <input type="text" class="form-control" id="fname" placeholder="First name" required>
              </div>
              <div class="col-md-5 mb-3">
                <label for="lname">Last name</label>
                <input type="text" class="form-control" id="lname" placeholder="Last name" required>
              </div>
            </div>
            <div class="form-row mb-3">
              <div class="col-md-5 mb-3">
                <label for="dob">DOB</label>
                <input type="text" class="form-control" id="dob" placeholder="DD/MM/YYYY" required>
              </div>
              <div class="col-md-5 mb-3">
                <label for="contact">Contact No</label>
                <input type="text" class="form-control" id="contact" placeholder="Contact" required>
              </div>
            </div>
            <div class="form-row mb-3">
              <div class="col-md-5 mb-3">
                <label for="gender">Gender</label>
                <input type="text" class="form-control" id="gender" placeholder="Male/Female" required>
              </div>
              <div class="col-md-5 mb-3">
                <label for="achievements">Achievements</label>
                <input type="text" class="form-control" id="achievements" placeholder="Achievements" required>
              </div>
            </div>
            <div class="form-row mb-3">
              <div class="col-md-5 mb-3">
                <label for="weight">Weight</label>
                <input type="text" class="form-control" id="weight" placeholder="Weight" required>
              </div>
              <div class="col-md-5 mb-3">
                <label for="height">Height</label>
                <input type="text" class="form-control" id="height" placeholder="Height" required>
              </div>
            </div>
            <div class="form-row mb-3">
              <div class="col-md-5 mb-3">
                <label for="bmi">BMI</label>
                <input type="text" class="form-control" id="bmi" placeholder="Body Mass Index" required>
              </div>
              <div class="col-md-5 mb-3">
                <label for="bmr">BMR</label>
                <input type="text" class="form-control" id="bmr" placeholder="Basal Metabolic Rate" required>
              </div>
            </div>
            <div class="form-row mb-3">
              <div class="col-md-5 mb-3">
                <label for="fit">Fitness Index</label>
                <input type="text" class="form-control" id="fit" placeholder="Fitness Index" required>
              </div>
              <div class="col-md-5 mb-3">
                <label for="form">Form Index</label>
                <input type="text" class="form-control" id="form" placeholder="Form Index" required>
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-6 mt-3 mb-3">
                <button type="submit" style="margin-bottom: 10px" id="submit" class="col-md-offset-8 col-md-4 mt-5 btn btn-primary">Submit</button>
                <button id="viewResume" class="col-md-offset-8 col-md-4 mt-5 btn btn-primary">View</button>
              </div>
            </div>
        
          </form>
        </div>
