<!DOCTYPE html>
<html>
<title>Fund Page</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
  body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>
<body class="w3-light-grey">

<!-- w3-content defines a container for fixed size centered content,
and is wrapped around the whole page content, except for the footer in this example -->
<div class="w3-content" style="max-width:1400px">

  <!-- Header -->
  <header class="w3-container w3-center w3-padding-32">
    <h1><b>MY BLOG</b></h1>
    <p>Welcome to the blog of <span class="w3-tag"><span id="blogName">username</span></span></p>
    <br>
    <p style="font-size: 30px;font-weight: bold" id="money">12345</p>
  </header>

  <!-- Grid -->
  <div class="w3-row">

    <!-- Blog entries -->
    <div align="center" class="w3-col l8 s12">

      <div class="w3-card-4 w3-margin w3-white">
        <div class="w3-container">
          <h5><span class="w3-opacity" id="dateFiled">April 2, 2014</span></h5>
        </div>
<hr>
        <div class="w3-container">
          <span><b>Mode Of Payment : </b></span><span id="modeOfPayment"></span>
          <hr>
          <span><b>Last Date : </b></span><span id="lastDate"></span>
          <hr>
          <span><b>More Details about the event : </b></span><span id="details"></span>
          <Hr>
          <div class="w3-container">
            <h3><b>Purpose</b></h3>
            <p id="purpose"></p>

          </div>

          <div  class="w3-row">
            <div align="center" class="w3-col m4 w3-hide-small">
              Share on social media sites:
              <br>
              <button style="margin:25px;background-color: #2a6496;color: whitesmoke;font-weight: bold" class="w3-btn w3-btn-primary" id="facebookBTN">Facebook</button>
              <button style="background-color: #2a6496;color: whitesmoke;font-weight: bold" class="w3-btn w3-btn-primary" id="twitterBTN">Twitter</button>
            </div>
          </div>
        </div>
      </div>
      <!-- END BLOG ENTRIES -->
    </div>

    <!-- Introduction menu -->
    <div class="w3-col l4">
      <!-- About Card -->
      <div class="w3-card w3-margin w3-margin-top">
        <img src="https://png.icons8.com/color/260/person-male.png" style="height:300px;width:100%">
        <div class="w3-container w3-white">
          <h4><b id="name">My Name</b></h4>
        </div>
      </div><hr>

      <!-- Posts -->


      <!-- Labels / tags -->

      <!-- END Introduction Menu -->
    </div>

    <!-- END GRID -->
  </div><br>

  <!-- END w3-content -->
</div>

<!-- Footer -->
<footer class="w3-container w3-dark-grey w3-padding-32 w3-margin-top">
  <p>Contact: <span id="contact"></span></p>
  <p>Email: <span id="email"></span></p>
  <p style="height: -15px"></p>
</footer>
<script src="../assets/js/jquery-1.10.2.js" type="text/javascript"></script>
<script src="../selfJS/viewFundGenerator.js"></script>
</body>
</html>
